<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Lab 4 - HTML Forms</title>
  </head>
 
  <body>
    <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
      <fieldset>
      <legend>My Info</legend>
        <div>
          <label>First Name: <input type="text" name="first_name_field"></label>
        </div>
        <div>
          <label>Last Name: <input type="text" name="last_name_field"></label>
        </div>
        <div>
          <label>Phone Number: <input type="text" name="phone_field"></label>
        </div>
        <div>
          <label>Email Address: <input type="email" name="email_field"></label>
        </div>
        <div>
        <label for="comments">Questions, comments, or concerns?</label>
          <textarea cols="30" rows="5" name="comments_field" id="comments"></textarea>
        </div>
      </fieldset>
      
      <fieldset>
      <legend>My Availability</legend>
      </fieldset>
      <input type="submit" value="!!!Click HERE to win a FREE iPad!!!">
    </form>
  </body>
  
</html>
